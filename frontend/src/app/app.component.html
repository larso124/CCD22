<div class="container" style="margin-top: 20px;">
  <table class="table table-striped table-hover table-bordered">
      <thead>
          <tr>
              <th>Field</th>
              <th>Operation</th>
              <th>Time</th>
              <th>Detail</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of allData">
              <td>{{ data.field  | titlecase}}</td>
              <td>{{ data.operation | titlecase}}</td>
              <td>{{ data.time | date: 'fullDate' }}</td>
              <td>{{ data.detail | titlecase}}</td>
          </tr>
      </tbody>
  </table>
</div>
<router-outlet></router-outlet>
